<div class="login-page">
  <div class="left-section">
    <img src="assets/h6.png" alt="HRM Logo" class="logo" />
  </div>

  <div class="right-section">
    <div class="right-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Intellisys Logo" class="intellisys-logo" />
      </div>

      <div class="login-form-container">
        <!-- Loading Overlay -->
        <div class="loading-overlay" *ngIf="isLoading">
          <div class="spinner"></div>
        </div>
        
        <form
          class="login-form"
          #loginForm="ngForm"
          (ngSubmit)="login(loginForm)"
          novalidate
        >
          <!-- Common Login Error Message -->
          <div class="error" *ngIf="submitted && loginFailed && !username.errors?.['required'] && !password.errors?.['required']">
            <small>Username or password is incorrect.</small>
          </div>

          <!-- Username/Email Input -->
          <div class="input-group">
            <label for="username">Username/Email</label>
            <input
              type="text"
              id="username"
              name="username"
              ngModel
              required
              minlength="3"
              maxlength="50"
              placeholder="Enter your username or email"
              [disabled]="isLoading"
              #username="ngModel"
            />
            <!-- Username Validation Errors -->
            <div class="error" *ngIf="submitted">
              <small *ngIf="username.errors?.['required']">Username is required.</small>
            </div>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              ngModel
              required
              minlength="6"
              [disabled]="isLoading"
              placeholder="Enter your password"
              #password="ngModel"
            />
            <!-- Password Validation Errors -->
            <div class="error" *ngIf="submitted">
              <small *ngIf="password.errors?.['required']">Password is required.</small>
            </div>
          </div>

          <a [routerLink]="['/reset-password']" class="forgot-password" [class.disabled]="isLoading">Forgot password?</a>
          <button type="submit" [disabled]="isLoading" [class.loading]="isLoading">
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Please wait...</span>
          </button>

          
        </form>
      </div>
    </div>
  </div>
</div>
