<div class="dashboard-container">
  <!-- Header -->
  <div class="dashboard-header">
    <h2>Admin Dashboard</h2>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>

  <!-- Stat Cards -->
  <div class="stat-cards">
    <div class="card blue">Employees <span>{{ stats.employees }}</span></div>
    <div class="card green">Present <span>{{ stats.present }}</span></div>
    <div class="card orange">On Leave <span>{{ stats.onLeave }}</span></div>
    <div class="card purple">Departments <span>{{ stats.departments }}</span></div>
  </div>

  <!-- Charts Section -->
  <div class="charts">
    <div class="chart-card">
      <h4>Employee Distribution</h4>
      <canvas baseChart
              [data]="employeeDistributionData"
              [labels]="employeeDistribution.labels"
              [type]="'pie'">
      </canvas>
    </div>

    <div class="chart-card">
      <h4>Attendance Overview</h4>
      <canvas baseChart
              [data]="attendanceOverview"
              [type]="'line'">
      </canvas>
    </div>
  </div>

  <!-- Employee List Table -->
  <div class="employee-table">
    <h4>Employee List</h4>
    <input type="text" placeholder="Search" class="search-box" />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Job Title</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employeeList">
          <td>{{ emp.name }}</td>
          <td>{{ emp.dept }}</td>
          <td>{{ emp.title }}</td>
          <td>
            <span [ngClass]="emp.status.toLowerCase()">{{ emp.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
